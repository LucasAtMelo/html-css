<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Mine';
            src: url(fonts/Minecrafter.Alt.ttf) format('truetype');
            font-size: normal;
            font-style: normal;
        
        }
        @font-face {
            font-family: 'quadrado';
            src: url(fonts/Platinum\ Sign.ttf) format('truetype');
        }

        
        h1{font-family: Mine;}
        p{font-family: quadrado;}
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur mollitia totam nam doloribus asperiores, rerum corrupti ipsa ducimus consequuntur repellendus, consequatur sapiente dolores. Aspernatur minima necessitatibus itaque recusandae maiores? Delectus.</p>
</body>
</html>
